<!DOCTYPE html>
<html>
<head lang="en">
    <title>瑞思学科英语_少儿英语培训</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <script src="js/flexible-css.min.js"></script>
    <script src="js/flexible.min.js"></script>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/pages/page-30-e.css?v=8ed6c469c5">
</head>
<body>
    <div class="main">
        <div class="main-content-1">
            <a href="javascript:void(0)" class="form-btn" id="main-btn-call"></a>
        </div>
        <div class="main-content-2">
            <a href="javascript:void(0)" class="form-btn" id="main-btn-talk"></a>
        </div>
        <div class="main-content-3"></div>
        <div class="main-content-4"></div>
        <div class="main-content-5">
            <div class="form-box">
                <div class="form-item">
                    <div class="form-text">
                        <input type="number" value="" id="phone" placeholder="联系方式">
                        <a href="javascript:void(0)" class="disabled" id="getcode">获取验证码</a>
                    </div>
                    <span class="message">请正确输入</span>
                </div>
                <div class="form-item item-code">
                    <div class="form-text">
                        <input type="number" value="" id="code" placeholder="短信验证码">
                        <a href="javascript:void(0)" class="disabled" id="getcode2" style="display: none;">60S</a>
                    </div>
                    <span class="message">请正确输入</span>
                </div>
                <button type="button" class="form-btn" id="main-btn-submit">提交</button>
            </div>
        </div>
        <div class="main-content-bottom">
            <button type="button" class="form-btn" id="main-btn-talk-bottom"></button>
        </div>
        <!--提示信息-->
        <div class="modal-message">
            <div class="modal-message-content">
                <h3>您的信息已提交</h3>
                <h3>我们会尽快与您进一步沟通</h3>
                <button type="button" class="modal-btn">知道了</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/pages/page-30-e.js?v=a133953aa3"></script>
</body>
</html>
