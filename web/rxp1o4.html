<!DOCTYPE html>
<html>
<head lang="en">
    <title>欢乐淘宝街人气小达人评选入口</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <script src="js/flexible-css.min.js"></script>
    <script src="js/flexible.min.js"></script>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/pages/page-14.css">
</head>
<body>
    <div class="main">
        <div class="main-top"></div>
        <div class="main-form">
            <div class="form-box">
                <div class="form-item">
                    <input type="text" value="" class="form-text" id="phone" placeholder="请输入您的手机号码获取六一专属试听课">
                    <span class="message">请输入您的手机号码获取六一专属试听课</span>
                </div>
                <div class="form-item">
                    <select class="form-text" id="is-old">
                        <option value="0">已是瑞思在读学员</option>
                        <option value="1">不是瑞思在读学员</option>
                        <option value="" selected>是否瑞思在读学员</option>
                    </select>
                    <span class="message">请选择您的宝贝是否是瑞思在读学员</span>
                </div>
                <button type="button" class="form-btn" id="submit">欢乐淘宝街人气小达人评选入口</button>
                <p>参与活动均获得我们价值500元学科英语课堂体验一次</p>
            </div>
        </div>
        <div class="main-middle"></div>
        <div class="main-bottom"></div>
        <div class="modal">
            <div class="modal-message">
                <h3>信息提交成功，敬请期待</h3>
                <button type="button" class="modal-btn">知道啦</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/pages/page-14.js"></script>
</body>
</html>
