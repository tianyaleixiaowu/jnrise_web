<!DOCTYPE html>
<html>
<head lang="en">
    <title>瑞思学科英语_少儿英语培训</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <script src="js/flexible-css.min.js"></script>
    <script src="js/flexible.min.js"></script>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/pages/page-30-g.css?v=b52e54c7a5">
</head>
<body>
    <div class="main">
        <div class="main-content-1">
            <div class="form-box">
                <div class="form-item">
                    <div class="form-text">
                        <input type="number" value="" id="phone" placeholder="请输入您的手机号码" style="width: 95%;">
                    </div>
                    <span class="message">请正确输入</span>
                </div>
                <div class="form-item item-code">
                    <div class="form-text">
                        <input type="number" value="" id="code" placeholder="请输入短信验证码">
                        <a href="javascript:void(0)" id="getcode">获取验证码</a>
                    </div>
                    <span class="message">请正确输入</span>
                </div>
                <div class="form-item">
                    <div class="form-text">
                        <input type="number" value="" id="age" placeholder="请输入孩子年龄" style="width: 95%;">
                    </div>
                    <span class="message">请正确输入</span>
                </div>
                <div class="form-item">
                    <div class="form-text">
                        <input type="text" value="" id="name" placeholder="请输入家长姓名">
                    </div>
                    <span class="message">请正确输入</span>
                </div>
                <button type="button" class="form-btn" id="main-btn-submit">立即免费领取</button>
            </div>
        </div>
        <div class="main-content-2"></div>
        <div class="main-content-3"></div>
        <div class="main-content-4"></div>
        <div class="main-content-bottom">
            <button type="button" class="form-btn" id="main-btn-talk-bottom"></button>
        </div>
        <!--提示信息-->
        <div class="modal-message">
            <div class="modal-message-content">
                <h3>您的信息已提交</h3>
                <h3>我们会尽快与您进一步沟通</h3>
                <button type="button" class="modal-btn">知道了</button>
            </div>
        </div>
    </div>
    <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/pages/page-30-g.js?v=1cfa5bb036"></script>
</body>
</html>
