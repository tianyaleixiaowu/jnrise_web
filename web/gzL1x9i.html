<!DOCTYPE html>
<html>
<head lang="en">
    <title>瑞思学科英语_少儿英语培训</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <script src="js/flexible-css.min.js"></script>
    <script src="js/flexible.min.js"></script>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/pages/page-19.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/pages/page-common.js"></script>
</head>
<body>
    <div class="main">
        <div class="main-bg-1">
            <div class="main-form">
                <div class="form-item">
                    <input type="text" value="" class="form-text" id="phone" placeholder="请填写您的手机号码">
                    <span class="message">请您填写您的联系电话</span>
                </div>
                <div class="form-item">
                    <input type="text" value="" class="form-text" id="name" placeholder="请填写宝贝的名字">
                    <span class="message">请填写宝贝的名字</span>
                </div>
                <button type="button" class="form-btn" id="submit"></button>
            </div>
        </div>
        <div class="main-bg-2"></div>
        <div class="main-bg-3"></div>
        <div class="main-bg-4"></div>
        <div class="main-bg-5"></div>
        <div class="modal">
            <div class="modal-message">
                <h3>您的信息已提交</h3>
                <h3>我们会尽快与您进一步沟通</h3>
                <button type="button" class="modal-btn">知道了</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/pages/page-19.js"></script>
</body>
</html>
